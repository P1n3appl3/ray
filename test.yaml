materials:
    pic: {type: diffuse, image: filename.png}
    checker: {type: diffuse, checkered: {
        textures: [solid: [1, 1, 1], solid:[0, 0, 0]], size: 3.5}}
    light: {type: light, perlin: {kind: noise, color: [1, 1, 1], scale: .05}}
    blue: {type: diffuse, solid: [255, 113, 512]}
    green: {type: specular, albedo: [50, 253, 50], fuzz: 0.01}
    glass: {type: dielectric, tint: [1, 1, 1], refractive_index: 1.5}

objects: [
    {type: mesh, path: teapot.obj, mat: name},
    {type: rotate, axis: y, degrees: 70,
    obj: {type: mesh, path: lucy.obj, mat: other_name}},
    {type: sphere, radius: 1.0, pos: [0, 1.0, -0]},
]

camera:
  aperture: 0.0
  fov: 90.0
  look_at: [0, 0, 0]
  pos: [0, .5, -4]
  up: [0, 1, 0]

bg: {solid: [5, 2, 3]}

height: 200
width: 300

samples: 50
bounces: 50
